<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <title>Assignment 2</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="icon"><i class="fa fa-bars"></i></div>
            <div class="icon"><i class="fa fa-home"></i></div>
            <div class="icon"><i class="fa fa-search"></i></div>
            <div class="icon"><i class="fa fa-volume-up"></i></div>
            <div class="icon"><i class="fa fa-user"></i></div>
            <div class="icon"><i class="fa fa-spotify"></i></div>
            <div class="icon"><i class="fa fa-cog"></i></div>
            <div class="icon"><i class="fa fa-soundcloud"></i></div>
        </div>
        <div class="body">
            <div class="nav">
                <div class="logo">
                    <img src="img/cattyboard.jpg" alt="logo-image" />
                </div>
                <div class="title">
                    <div class="start-title">
                        <p>
                        <h1>
                            CattyBoard Top 100 Single Charts (11.06.36)
                        </h1>
                        </p>
                        <p>Unkown Artist</p>
                        <p>2016.Charts.100songs</p>
                    </div>

                    <div class="end-title">
                        <div class="nav-end-button">
                            <div class="play"><i class="fa fa-play"></i></div>
                            <div class="nav-end-button-text">Play All</div>
                        </div>
                        <div class="nav-end-button">
                            <div class="play"><i class="fa fa-plus"></i></div>
                            <div class="nav-end-button-text">Add to</div>
                        </div>
                        <div class="nav-end-button">
                            <div class="play"><i class="fa fa-ellipsis-h"></i></div>
                            <div class="nav-end-button-text">More</div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="content">
                <table>
                    <tr>
                        <td>1.One Dance</td>
                        <td>Crack feat CatKid & Cyle</td>
                        <td>2:54</td>
                        <td><button class="btn-text">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr class="table-even">
                        <td>2.Panda</td>
                        <td>Catte</td>
                        <td>4:05</td>
                        <td><button class="btn-text">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr>
                        <td>3.Can't Stop the Feeling!</td>
                        <td>Cattin Cimberlake</td>
                        <td>3:56</td>
                        <td><button class="btn-text">CATTY CLOUD SYNC</button></td>
                    </tr>
                    <tr class="table-even">
                        <td>4.Work from Home</td>
                        <td>Cat Harmony feat Colla</td>
                        <td>3:34</td>
                        <td><button class="btn-text">CATTY CLOUD SYNC</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-img">
            <img src="img/cattyboard.jpg" alt="logo-image" style="height: 50px;" />
        </div>
        <div class="footer-title">
            <div class="text1">
                If It Ain't Love
            </div>
            <div class="text2">
                Catson Deruio
            </div>
        </div>
        <div class="controls">
            <div class="item"><i class="fa fa-step-backward"></i></div>
            <div class="item"><i class="fa fa-pause"></i></div>
            <div class="item"><i class="fa fa-step-forward"></i></div>
            <div class="item"><i class="fa fa-refresh"></i></div>
            <div class="item"><i class="fa fa-random"></i></div>
        </div>
    </div>
</body>

</html>
